{% extends 'base.html' %}

{% block content %}
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header ">
            <h5 class="card-title">Update {{form.instance.name}} details</h5>
          </div>
          <div class="card-body ">

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="pull-right">
                        <input class="btn btn-success" type="submit" value="Update"/>
                    </div>
                </form>
              <a class="btn btn-secondary" href="{% url 'product_detail' form.instance.pk %}">Cancel</a>
          </div>
        </div>
      </div>
{% endblock %}

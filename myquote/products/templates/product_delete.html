{% extends 'base.html' %}

{% block content %}
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header ">
            <h5 class="card-title">Delete {{product.name}}</h5>
          </div>
          <div class="card-body ">
                <form action="" method="post">
                    {% csrf_token %}
                    <p>
                        Are you sure to delete product {{ product.name }}?
                    </p>
                    <div class="pull-right">
                        <input class="btn btn-danger" type="submit" value="Delete".>
                    </div>
                </form>
              <a class="btn btn-secondary" href="{% url 'products_list' %}">Cancel</a>
          </div>
        </div>
      </div>
{% endblock %}

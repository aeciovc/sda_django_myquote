{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header ">
            <h5 class="card-title">Update {{form.instance.name}}</h5>
          </div>
          <div class="card-body ">

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="Update"/>
                </form>
          </div>
        </div>
      </div>
{% endblock %}

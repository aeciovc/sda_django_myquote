{% extends 'base.html' %}

{% block title %}Sellers{% endblock %}

{% block content %}
    <div class="container text-center lead">
        <div class="display-4 mt-4 mb-4">Sellers</div>
        <form action="{% url "create_seller" %}">
            <button type="submit" class="btn btn-default">Create seller</button>
        </form>
        <br>
        <ul>
            {% for seller in sellers %}
                <div class="shadow-sm p-3 mb-5 bg-white rounded">
                <a href="{% url 'seller' seller.id_code %}">
                <li class="list-group-item">Name:{{seller.name}}</li>
                <li class="list-group-item">Enamil: {{seller.email}}</li>
                <li class="list-group-item">Phone: {{ seller.phone_number }}</li>
                <li class="list-group-item">Data: {{ seller.dt_entrance }}</li>
                </a>
                </div>
                <br>

            {% endfor %}
        </ul>
    </div>
{% endblock %}

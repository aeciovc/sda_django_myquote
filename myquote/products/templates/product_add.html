{% extends 'base.html' %}

{% block content %}
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header ">
            <h5 class="card-title">Add new product</h5>
          </div>
          <div class="card-body ">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary pull-right" type="submit" value="Create" />
            </form>
              <a class="btn btn-secondary" href="{% url 'products_list' %}">Discard</a>
          </div>
        </div>
      </div>
{% endblock %}
